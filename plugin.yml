#name, main, version and api are required
name: WorldEditor
main: leinne\worldeditor\WorldEditor
version: 2.0.0
author: LeinneSW
api: 4.0.0

commands:
 /wand:
  description: "완드 지급 명령어"
  permission: worldeditor.command.givewand
 /pos1:
  description: "pos1 설정 명령어"
  permission: worldeditor.command.setpos
 /pos2:
  description: "pos2 설정 명령어"
  permission: worldeditor.command.setpos
 /set:
  description: "블럭 전체 변경 명령어"
  permission: worldeditor.command.setblock
 /replace:
  description: "특정 블럭 교체 명령어"
  permission: worldeditor.command.replaceblock
 /undo:
  description: "블럭 교체 복구 명령어"
  permission: worldeditor.command.undoblock
 /redo:
  description: "블럭 교체 복구 재실행 명령어"
  permission: worldeditor.command.redoblock
 /copy:
  description: "블럭 전체 복사 명령어"
  permission: worldeditor.command.copyblock
 /paste:
  description: "블럭 붙여넣기 명령어"
  permission: worldeditor.command.pasteblock
 /cut:
  description: "블럭 잘라내기 명령어"
  permission: worldeditor.command.cutblock
permissions:
 worldeditor:
  default: op
  children:
    worldeditor.command:
      default: op
      children:
        worldeditor.command.givewand:
          default: op
        worldeditor.command.setpos:
          default: op
        worldeditor.command.setblock:
          default: op
        worldeditor.command.replaceblock:
          default: op
        worldeditor.command.undoblock:
          default: op
        worldeditor.command.redoblock:
          default: op
        worldeditor.command.copyblock:
          default: op
        worldeditor.command.pasteblock:
          default: op
        worldeditor.command.cutblock:
          default: op